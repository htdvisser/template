<nav class="navbar is-light" role="navigation" aria-label="main navigation">
	<div class="container">
		<div class="navbar-brand">
			{{- $currentPage := . -}}
			{{ range .Site.Menus.brand -}}
			<a class="navbar-item{{ if $currentPage.IsMenuCurrent "brand" . }} is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
			{{- end }}
			<span class="navbar-burger burger" data-target="topMenu">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
		<div id="topMenu" class="navbar-menu">
			<div class="navbar-start">
				{{- $currentPage := . -}}
				{{ range .Site.Menus.main -}}
				<a class="navbar-item{{ if $currentPage.IsMenuCurrent "main" . }} is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
				{{- end }}
			</div>
		</div>
	</div>
</nav>
